{% extends "base.html" %}

{% block extrahead %}
  <script>var base_url = '{{ base_url }}';</script>
  <script data-main="{{ base_url }}/mkdocs/js/search.js" src="{{ base_url }}/mkdocs/js/require.js"></script>
{% endblock %}

{% block content %}

  <h1 id="search">Search Results</h1>

  <form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input" placeholder="Search the Docs" autocomplete="off" autofocus>
  </form>

  <div id="mkdocs-search-results">
    <div style="width: 100%;text-align: center;padding: 100px 0px;">
       <i class="fa fa-spinner fa-pulse" style="text-align: center;font-size: 30px;color:#00936d"></i>
    </div>
  </div>

{% endblock %}
